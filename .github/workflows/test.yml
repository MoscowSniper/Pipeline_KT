name: 🧪 Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**
      - hotfix/**

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .idea/requirements.txt

      - name: 🧪 Run pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q || echo "No tests found"
