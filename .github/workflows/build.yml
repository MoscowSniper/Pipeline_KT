name: 🏗️ Build & Publish Docker

on:
  push:
    branches:
      - master
      - release/*
      - hotfix/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repo
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pipeline-app:${{ github.run_number }} .

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/pipeline-app:${{ github.run_number }}
