name: üöÄ Deploy to Server (test + master)

on:
  workflow_run:
    workflows: ["üèóÔ∏è Build & Publish Docker"]
    types: [completed]

  push:
    branches:
      - master
      - main
      - feature/*

jobs:
  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          docker-compose version

      - name: Deploy with Docker Compose
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          APP_VERSION: ${{ needs.bump-version.outputs.new_version }}
        run: |
          # Pull the new image
          docker pull ${{ secrets.DOCKER_USERNAME }}/pipeline-app:${{ needs.bump-version.outputs.new_version }}

          # Stop and remove old container if exists
          docker stop pipeline-app || true
          docker rm pipeline-app || true

          # Deploy with Docker Compose
          docker-compose up -d

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://localhost:8000/ || exit 1
          echo "‚úÖ Application deployed successfully!"

      - name: Add PROD label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: ${{ needs.check-merge.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['PROD']
            })